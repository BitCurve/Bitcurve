<div class="loginRegisterContainer">
	<h1>Login</h1>
	<form class="form loginForm" ng-submit="login()">
		<label>Email</label>
      	<input type="email" ng-model="login.email" placeholder="Email" required> 
      	<label>Password</label>
      	<input type="password" ng-model="login.password" placeholder="Password" required>
      	<br>
      	<button type="submit" class="btn btn-default" ng-click="isLoggedIn()">Login</button>
      	<a class="registerLink" href="/#/register">Register</a>
    </form>
</div>
